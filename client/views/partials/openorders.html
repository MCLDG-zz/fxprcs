<div ng-init="loadOrders()">
<!--      <div ui-grid="gridOptionsOpenOrder" class="grid" ui-grid-selection ui-grid-resize-columns></div> -->
</div>

<table class="table table-condensed table-responsive">
    <thead>
        <tr>
            <th colspan="1">Symbol</th>
            <th colspan="1">Price</th>
            <th colspan="1">Limit Price</th>
            <th colspan="1">Units</th>
            <th colspan="1">Order Type</th>
            <th colspan="1"></th>
        </tr>
    </thead>
    <tbody data-ng-repeat='item in orders' class="list">
        <tr>
            <td>
                <a href="#/showsymbol/{{item.ticker}}" ui-sref="showsymbol({symbolID: item.ticker})" class="span2" ng-bind="item.ticker"></a>
                <img ng-src="{{getFlagForFirstCurrency(item.ticker)}}">
                <img ng-src="{{getFlagForSecondCurrency(item.ticker)}}">
            </td>
            <td class="span2">{{item.price}}</td>
            <td class="span2">{{item.limitPrice}}</td>
            <td class="span2">{{item.currencyAmountToBuy}}</td>
            <td class="span2">{{item.orderType}}</td>
        </tr>
    </tbody>
</table>
