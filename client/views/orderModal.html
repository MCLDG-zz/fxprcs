<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" ng-controller="tickerCtrl">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="item in quotes | filter:tickerID">
          <h5>Order to buy {{item.ticker}} at {{tickerPrice}}</h5>
        </div>

        <form class="form-horizontal" role="form" ng-submit="handleOpenOrderFormSubmit()">
          <div class="form-group">

            <div class="well">
              <div class="radio" ng-repeat="button in ['Market', 'Limit']">
                <label>
                  <input type="radio" ng-model="data.mode" value="{{button}}" ng-checked="first" /> {{button}}
                </label>
              </div>
            </div>
            <div ng-switch on="data.mode">
              <div ng-switch-when="Market">
                <label for="currencyAmountToBuy" class="col-sm-4 control-label">Currency Amount to Buy</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" placeholder="Currency to Buy" ng-model="data.currencyAmountToBuy">
                </div>
              </div>

              <div ng-switch-when="Limit">
                <label for="currencyAmountToBuy" class="col-sm-4 control-label">Currency Amount to Buy</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" placeholder="Currency to Buy" ng-model="data.currencyAmountToBuy">
                </div>
                <label for="limitPrice" class="col-sm-4 control-label">Limit Price</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" placeholder="Limit Price" ng-model="data.limitPrice">
                </div>
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
