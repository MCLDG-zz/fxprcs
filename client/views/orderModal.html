<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" ng-controller="tickerCtrl">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>

      <div class="modal-body">
        <div class="center-block">
          <table class="center-table table-striped">
            <tbody data-ng-repeat="item in quotes | filter:tickerID | limitTo:1" class="list">
              <tr>
                <td class="text-center span2">{{item.ticker}}</td>
                <td>
                  <!-- <img ng-src="{{getFlagForFirstCurrency(item.ticker)}}">
                  <img ng-src="{{getFlagForSecondCurrency(item.ticker)}}"> -->
                </td>
                <td class="text-center small text-muted">{{item.date}} {{item.time}}</td>
              </tr>
              <tr>
                <td class="text-center"><h3>{{item.price}}</h3></td>
                <td class="text-center">{{item.bid}}</td>
                <td class="text-center">{{item.ask}}</td>
              </tr>
              <tr>
                <td class="text-center small text-muted">Split: {{(item.ask - item.bid) / item.ask * 100 | number:4}}</td>
                <td class="text-center small text-muted">Low: {{::item.bid}}</td>
                <td class="text-center small text-muted">High: {{::item.ask}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="form-horizontal" role="form" ng-submit="handleOpenOrderFormSubmit()">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-2"></div>
              <div class="col-xs-8">
                <div class="panel panel-primary">
                  <div class="panel-heading text-center">
                  </div>
                  <div class="panel-body text-center">
                  </div>
                  <div class="form-inline">
                    <div class="controls-row row">
                      <label class="col-sm-4 radio inline control-label">Type</label>
                      <div class="col-sm-4 radio" ng-repeat="button in ['Market', 'Limit']">
                        <label class="radio inline">
                          <input type="radio" ng-model="data.mode" value="{{button}}" ng-checked="first" /> {{button}}
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row" ng-switch on="data.mode">
                    <div ng-switch-when="Market">
                      <div class="row">
                        <label for="currencyAmountToBuy" class="col-sm-4 control-label">Units</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="name" placeholder="Currency to Buy" ng-model="data.currencyAmountToBuy">
                        </div>
                      </div>
                      <div class="row">
                        <label for="totalOrderPrice" class="col-sm-4 control-label">Total Amount</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" readonly="readonly" id="totalOrderPrice" placeholder="Total Amount" value="{{totalOrderPrice() | currency}}" />
                        </div>
                      </div>
                    </div>
                    <div ng-switch-when="Limit">
                      <div class="row">
                        <label for="currencyAmountToBuy" class="col-sm-4 control-label">Units</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="name" placeholder="Currency to Buy" ng-model="data.currencyAmountToBuy">
                        </div>
                      </div>
                      <div class="row">
                        <label for="limitPrice" class="col-sm-4 control-label">Price</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="name" placeholder="Limit Price" ng-model="data.limitPrice">
                        </div>
                      </div>
                      <div class="row">
                        <label for="totalOrderPrice" class="col-sm-4 control-label">Total Amount</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" readonly="readonly" id="totalOrderPrice" placeholder="Total Amount" value="{{totalOrderPrice() | currency}}" />
                        </div>
                      </div>
                    </div>
                    <div class="grid">
                      <div class="row">
                        <label for="maxPurchase" class="col-sm-4 control-label">Max Purchase</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" readonly="readonly" id="maxPurchase" placeholder="Max Purchase" value="{{balance[0].cashbalance / tickerPrice | number:0}}" />
                        </div>
                      </div>
                      <div class="row">
                        <label for="balance" class="col-sm-4 control-label">Balance</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" readonly="readonly" id="balance" placeholder="Max Purchase" value="{{balance[0].cashbalance - totalOrderPrice() | currency}}" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-2" />
                        <div class="col-sm-8 alert alert-danger" ng-show="balance[0].cashbalance - totalOrderPrice() < 0">
                          <div>
                            <p>Your have insufficient margin to execute this trade</p>
                          </div>
                        </div>
                        <div class="col-sm-2" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-2"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
