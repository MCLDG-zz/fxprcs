<!doctype html>
<html lang="en" ng-app="pricing">

<head>
  <title>Pricing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css">
  <link rel="styleSheet" href="/libs/ui-grid/css/ui-grid.css" />
</head>

<body ng-controller="tickerCtrl">

  <div id="container-fluid">
    <!--    <div class="row center-block col-xs-12 col-sm-12 col-md-12 col-lg-12"> -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <ng-include src="'views/partials/widgets/navbar.html'"></ng-include>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-md-4">
        <!--    <div class="row center-block col-xs-12 col-sm-12 col-md-12 col-lg-12"> -->
        <div id="quotewidgets">
            <!-- this area is dynamically populated with quote widgets - see priceQuoteDirective.js and tickerController.js -->

            <table class="table table-striped table-bordered table table-condensed table-responsive">
              <tbody>
                <div quotewidgetdirective></div>
              </tbody>
            </table>

        </div>
      </div>

      <div class="col-xs-8 col-md-8">
        <!--   <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9"> -->
        <script type="text/javascript" src="https://s3.amazonaws.com/tradingview/tv.js"></script>
        <script type="text/javascript">
          // <![CDATA[
          new TradingView.widget({
            "width": 750,
            "height": 400,
//            "autosize": "true",
            "symbol": "EURUSD",
            "interval": "D",
            "toolbar_bg": "#E4E8EB",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "watchlist": ["EURUSD", "GBPUSD", "USDJPY", "USDCHF", "USDCAD", "AUDUSD", "NZDUSD", "GBPJPY", "EURGBP", "EURJPY", "FX:XAUUSD", "FX:XAGUSD"],
            "details": true,
            "hideideas": true
          });
          // ]]&gt;
        </script>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <!--    <div class="row center-block col-xs-12 col-sm-12 col-md-12 col-lg-12"> -->

        <ng-include src="'views/partials/statusTabs.html'"></ng-include>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/libs/jquery/jquery.min.js"></script>
  <script src="/libs/bootstrap/js/bootstrap.js"></script>
  <script src="/libs/angular/angular.js"></script>
  <script src="/scripts/js/angular-modal-service.min.js"></script>
  <script src="/libs/ui-grid/js/ui-grid.js"></script>
  <script type="text/javascript" src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js"></script>

  <script src="/scripts/controllers/tickerController.js"></script>
  <script src="/scripts/controllers/priceController.js"></script>
  <script src="/scripts/controllers/modalController.js"></script>
  <script src="/scripts/directives/priceQuoteDirective.js"></script>
  <script src="/scripts/directives/chartDirective.js"></script>
</body>

</html>
