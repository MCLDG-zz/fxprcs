apiVersion: extensions/v1beta1
kind: Deployment
metadata:
 labels:
   name: web-main
 name: web-main-controller
spec:
 replicas: 1
 template:
   metadata:
     labels:
       name: web-main
       component-type: web-server
   spec:
     containers:
     - image: asia.gcr.io/fxprcs/fxprcs-node-main:v1
       name: web-main
       ports:
       - containerPort: 3000
         name: http-server
